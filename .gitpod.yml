tasks:
  - name: Get and install Bun
    init: | 
      curl https://bun.sh/install | bash
      gp sync-done bun-installation

  - name: Install Bun dependencies
    init: gp sync-await bun-installation 
    command: |
      source /home/gitpod/.bashrc
      bun install 
      bun start
